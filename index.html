<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แนะนำตัว</title>
    <style>
        /* หัวข้อใหญ่ */
        h1 {
            color: black; /* สีเริ่มต้นของหัวข้อใหญ่ สามารถเปลี่ยนสีตรงนี้ได้ */
            font-weight: bold; /* ตัวหนา */
            font-size: 36px;
        }

        /* ข้อมูลแต่ละหัวข้อ */
        .name { color: #990000; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .age { color: #9900FF; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color นี้ได้ */
        .school { color: #990066; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .favorite-color { color: #990099; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .hobby { color: #9900CC; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .likes { color: #9900FF; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .dislikes { color: #660099; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
    </style>
</head>
<body>
    <h1>แนะนำตัว</h1>  

    <p class="name">ชื่อ: กิตงาย </p>
    <p class="age">อายุ: 40 </p>
    <p class="school">โรงเรียน:โรงเรียนบ้านหนองบัว </p>
    <p class="favorite-color">สีที่ชอบ: แดง </p>
    <p class="hobby">งานอดิเรก:นอน </p>
    <p class="likes">สิ่งที่ชอบ:นอนหลับ </p>
    <p class="dislikes">สิ่งที่ไม่ชอบ:เรียน </p>

</body>
</html>
